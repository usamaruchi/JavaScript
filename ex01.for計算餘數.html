    <script>

        const eventotle = document.querySelector('.even');
        const oddtotle = document.querySelector('.odd');

        let num = 4;
        for (let i = 0; i < 12; i++) {
            // x 餘
            const x = i % num
            const y = parseInt(i / num);
            console.log('x =', x, ',', 'y =', y);
        }

        //0~100奇數與偶數的和
        let odd = 0;
        let even = 0;

        for (let i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
                eventotle.innerHTML = `0~100中偶數的總和為：${even}`;

                oddtotle.innerHTML = `0~100中奇數的總和為：${odd}`;

        }
