<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //1~100，0加到100
        var i = 0;
        while (i < 100) {
            console.log(i);
            i++
        }

        var sum = 0;
        var j = 0;
        while (j <= 100) {
            sum += j;
            j++         
        }
        console.log(sum);
    </script>
</body>

</html>
